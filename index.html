<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ミニゲームサイト</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f4f4f4; }
    h1 { color: #333; }
    .game-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 660px; /* 3列×200px + gap */
      margin: 0 auto;
    }
    .game {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 10px;
      width: 200px;
      flex: 0 0 200px;
    }
    iframe {
      width: 100%;
      height: 150px;
      border: none;
      border-radius: 8px;
    }
    a { display: block; margin-top: 10px; color: #007bff; text-decoration: none; }
  </style>
</head>
<body>
  <h1>🎮 ミニゲームサイト 🎮</h1>
  <div class="game-list">
    <div class="game">
      <iframe src="Game1/index.html"></iframe>
      <a href="Game1/index.html">2Dアクション</a>
    </div>
    <div class="game">
      <iframe src="Game2/index.html"></iframe>
      <a href="Game2/index.html">ブロック崩し</a>
    </div>
    <div class="game">
      <iframe src="Game3/index.html"></iframe>
      <a href="Game3/index.html">テトリス</a>
    </div>
    <div class="game">
      <iframe src="Game4/index.html"></iframe>
      <a href="Game4/index.html">ヘビ</a>
    </div>
    <div class="game">
      <iframe src="Game5/index.html"></iframe>
      <a href="Game5/index.html">土管避け</a>
    </div>
    <div class="game">
      <iframe src="Game6/index.html"></iframe>
      <a href="Game6/index.html">2Dラン</a>
    </div>
  </div>
</body>
</html>
